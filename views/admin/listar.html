{{extend 'layout_admin.html'}}
{{block conteudo}}
<div class="row admin-content" >
<h1 class="text-success">{{=argumento.capitalize()}}:</h1>
{{if argumento == 'noticias':}}
  {{atributo = 'titulo'}}
{{else:}}
  {{atributo = 'nome'}}
{{pass}}

<table class="table table-striped">
  <thead>
    <tr>
      <th>{{=atributo.capitalize()}}</th>
    </tr>
  </thead>
  <tbody>
    {{for valor in lista:}}
    <tr>
        <td>{{=valor[atributo]}}</td>
        <td><a href="{{=URL('editar',args=[argumento,valor.id])}}" class="btn btn-sm btn-success">Editar</a></td>
    </tr>
    {{pass}}
  </tbody>

</table>
</div>
{{end}}
