<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="application-name" content="Site_Projeto_Marolo" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{{=URL('static','images/favicon.ico')}}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{{=URL('static','images/favicon.png')}}">
    <link href="{{=URL('static','css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{=URL('static','css/font-awesome.min.css')}}" rel="stylesheet">
    <link href="{{=URL('static','css/base.css')}}" rel="stylesheet">
    <title>Projeto Marolo {{block titulo}}{{end}}</title>
    {{block head}} {{end}}
    <script src="{{=URL('static','js/jquery.min.js')}}"></script>
</head>

<body>
    {{block menu}}{{end}}
    <div class="flash alert alert-dismissable">{{=response.flash or ''}}</div>
    <div class="container" id="body-content">

        <section class="col-md-10 col-xs-12" id="content">
            {{block conteudo}}{{end}}
        </section>
        {{block lateral}}{{end}}
        {{block pos_conteudo}}{{end}}
    </div>
    <footer class="col-md-12">
        <p class='footer-link text-center'>
            &#169;
            <a href='https://github.com/grupythonUFLA/' rel='nofollow' title='Grupython UFLA'>
                    Grupython UFLA
                </a> {{=request.now.year}} | Powered By
            <a href='http://www.web2py.com/' rel='nofollow' title='Web2py'>
                    Web2py
                </a>
        </p>
    </footer>

    <script src="{{=URL('static','js/modernizr.min.js')}}"></script>
    <script src="{{=URL('static','js/bootstrap.min.js')}}"></script>
    <script src="{{=URL('static','js/web2py.js')}}"></script>

    {{block scripts}}{{end}}
</body>

</html>
