{{extend 'layout_marolo.html'}}
{{block head}}
    <link href="{{=URL('static','css/contato.css')}}" rel="stylesheet">
{{end}}
{{block conteudo}}
<div class="text-center contato">
    <h3>Entre em contato conosco</h3>
    {{=form.custom.begin}}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            {{=form.custom.widget.email}}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            {{=form.custom.widget.assunto}}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            {{=form.custom.widget.mensagem}}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-lg btn-success"><i class="fa fa-envelope-o"></i> Enviar</button>
        </div>
    </div>
    {{=form.custom.end}}
</div>
{{end}}
